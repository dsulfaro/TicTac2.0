<!DOCTYPE html>

	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
	    <div class="container-fluid">
  <h1 id="title">Welcome to TicTac 2.0</h1>
  <hr>
  <h1 class="rules">Rules: Both players are X's, and the goal is to AVOID making three in a row!</h1>
  <h2 class="rules">The game will begin once you click a square</h2>
  <div id="board">
      <div class="square" id="a"></div>
      <div class="square" id="b"></div>
      <div class="square" id="c"></div>
      <div class="square" id="d"></div>
      <div class="square" id="e"></div>
      <div class="square" id="f"></div>
      <div class="square" id="g"></div>
      <div class="square" id="h"></div>
      <div class="square" id="i"></div>
    </div>
  </div>
<br>
<h3 id="ack">Inspiration for this game comes from <a href="https://www.youtube.com/watch?v=ktPvjr1tiKk" target="_blank">Numberphile</a></h3>
</div>

<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" id="poop" >Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h2 class="modal-title">Modal Header</h2>
      </div>
      <div class="modal-body">
        <h3>Game Over!</h3>
      </div>
      <div class="modal-footer">
        <button id="z" type="button" class="btn" data-dismiss="modal">Play Again</button>
      </div>
    </div>

  </div>
</div>

	</body>
</html>
